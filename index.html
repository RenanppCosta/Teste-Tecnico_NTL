<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Funcionário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        select option {
            background-color: #212529;
        }

        input::placeholder {
            color: white !important;
        }
    </style>
</head>
<body class="bg-secondary d-flex justify-content-center flex-column align-items-center min-vh-100">
    <main class="bg-dark p-3 rounded">
        <h2 class="text-center text-white">Cadastro de Funcionário</h2>
        <form id="form-funcionario" method="post">
            <div class="row mb-3">
                <div class="col">
                    <label for="nome" class="form-label text-white">Nome</label>
                    <input type="text" class="form-control bg-transparent text-white" id="nome" name="nome">
                </div>
                <div class="col">
                    <label for="sobrenome" class="form-label text-white">Sobrenome</label>
                    <input type="text" class="form-control bg-transparent text-white" id="sobrenome" name="sobrenome">
                </div>
                <div class="col">
                    <label for="idade" class="form-label text-white">Idade</label>
                    <input type="number" class="form-control bg-transparent text-white" id="idade" name="idade">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="celular" class="form-label text-white">Celular</label>
                    <input type="text" class="form-control bg-transparent text-white" id="celular" name="celular" placeholder="(XX) XXXXX-XXXX">
                </div>
                <div class="col">
                    <label for="principal" class="form-label text-white">Principal</label>
                    <select class="form-select bg-transparent text-white" id="principal" name="principal">
                        <option selected>Selecione</option>
                        <option value="sim">Sim</option>
                        <option value="nao">Não</option>
                    </select>
                </div>
                <div class="col">
                    <label for="whatsapp" class="form-label text-white">WhatsApp</label>
                    <select class="form-select bg-transparent text-white" id="whatsapp" name="whatsapp">
                        <option selected>Selecione</option>
                        <option value="sim">Sim</option>
                        <option value="nao">Não</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="email" class="form-label text-white">E-mail</label>
                    <input type="email" class="form-control bg-transparent text-white" id="email" name="email" placeholder="email@exemplo.com">
                </div>
                <div class="col">
                    <label for="corporativo" class="form-label text-white">Corporativo</label>
                    <select class="form-select bg-transparent text-white" id="corporativo" name="corporativo">
                        <option selected>Selecione</option>
                        <option value="sim">Sim</option>
                        <option value="nao">Não</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-success px-5">Salvar</button>
        </form>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="script.js" defer></script>
</body>
</html>
